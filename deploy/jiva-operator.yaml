    name: openebs-jiva-csi-controller
    openebs.io/component-name: openebs-jiva-csi-controller
    openebs.io/version: dev
spec:
  selector:
    matchLabels:
      app: openebs-jiva-csi-controller
      role: openebs-jiva-csi
      name: openebs-jiva-csi-controller
      openebs.io/component-name: openebs-jiva-csi-controller
  serviceName: "openebs-jiva-csi"
  replicas: 1
  template:
    metadata:
      labels:
        app: openebs-jiva-csi-controller
        role: openebs-jiva-csi
        name: openebs-jiva-csi-controller
        openebs.io/component-name: openebs-jiva-csi-controller
        openebs.io/version: dev
    spec:
      priorityClassName: openebs-jiva-csi-controller-critical
      serviceAccountName: openebs-jiva-csi-controller-sa
      containers:
        - name: csi-provisioner
          image: registry.k8s.io/sig-storage/csi-provisioner:v3.5.0
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
            - "--feature-gates=Topology=true"
            - "--extra-create-metadata=true"
            - "--metrics-address=:22011"
            - "--timeout=250s"
            - "--default-fstype=ext4"
          env:
            - name: MY_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
        - name: csi-attacher
