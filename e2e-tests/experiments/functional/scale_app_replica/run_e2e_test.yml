---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: e2e-replica-scale-
  namespace: e2e
spec:
  template:
    metadata:
      name: e2e
      labels:
        app: cassandra-scaleup-e2e

    spec:
      serviceAccountName: e2e
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/jiva-csi-e2e:ci
        imagePullPolicy: IfNotPresent

        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: default

            # Application label
          - name: APP_LABEL
            value: 'app=cassandra'

            # Application namespace
          - name: APP_NAMESPACE
            value: app-cass-ns

            # Deployment type either statefulset or deployment
          - name: DEPLOY_TYPE
            value: statefulset

            # The total number of replicas
          - name: REPLICA_COUNT
            value: '2'

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./e2e-tests/experiments/functional/scale_app_replica/test.yml -i /etc/ansible/hosts -v; exit 0"]
