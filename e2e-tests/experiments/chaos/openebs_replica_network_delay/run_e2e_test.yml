---
apiVersion: v1
kind: ConfigMap
metadata:
  name: openebs-replica-network-delay
  namespace: e2e
data:
  parameters.yml: |
  
---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: openebs-replica-network-delay-
  namespace: e2e
spec:
  template:
    metadata:
      labels:
        name: openebs-replica-network
    spec:
      serviceAccountName: e2e
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/jiva-csi-e2e:ci
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            #value: log_plays
            #value: actionable
            value: default

          - name: OPERATOR_NAMESPACE
            value: openebs

          - name: APP_NAMESPACE
            value: app-percona-ns

          - name: APP_LABEL
            value: 'name=percona'

          - name: APP_PVC
            value: percona-mysql-claim

          - name: NETWORK_DELAY
            value: "60000" # in milliseconds

          - name: CHAOS_DURATION
            value: "60000" # in milliseconds

          - name: DATA_PERSISTENCE
            value: ""  

          - name: LIVENESS_APP_LABEL
            value: ""  

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./e2e-tests/experiments/chaos/openebs_replica_network_delay/test.yml -i /etc/ansible/hosts -vv; exit 0"]

        volumeMounts:
          - name: parameters
            mountPath: /mnt/
      volumes:
          - name: parameters
            configMap:
              name: openebs-replica-network-delay