name: ci

on:
  pull_request:
    branches:
      # on pull requests to develop and release branches
      - 'develop'
      - 'v*'
    paths-ignore:
      - '*.md'
      - 'changelogs/**'
      - 'deploy/helm/**'
      - 'docs/**'
      - 'LICENSE'
      - 'MAINTAINERS'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Shellcheck
        uses: reviewdog/action-shellcheck@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          path: '.'
          pattern: '*.sh'
          exclude: './vendor/*'

  unit-tests:
    name: unit tests 
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v2
      with:
        go-version: 1.14.7

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: verify license
      run: make license-check

    - name: verify dependencies
      run: make deps

    - name: verify kubegen
      run: make verify_kubegen
      env:
        GOPATH: /home/runner/work/jiva-operator/go

    - name: verify tests
      run: make test

  e2e-tests:
    needs: ['unit-tests']
    runs-on: ubuntu-latest
    timeout-minutes: 50
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: 1.14.7

      - name: Setup Minikube-Kubernetes
        uses: manusa/actions-setup-minikube@v2.3.0
        with:
          minikube version: v1.21.0
          kubernetes version: v1.20.7
          github token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set tag
        run: |
          BRANCH="${GITHUB_REF##*/}"
          CI_TAG="ci"
          echo "TAG=${CI_TAG}" >> $GITHUB_ENV
          echo "BRANCH=${BRANCH}" >> $GITHUB_ENV

      - name: Build images locally
        run: make image.operator image.plugin || exit 1;

      - name: Install tests dependencies
        run: make bootstrap

      - name: Running tests
        run: |
          kubectl apply -f https://openebs.github.io/charts/hostpath-operator.yaml
          kubectl apply -f deploy/hostpath-sc.yaml
          kubectl apply -f deploy/operator.yaml
          kubectl apply -f deploy/jiva-csi.yaml
          ./ci/ci.sh
          cd ./tests
          make tests

  csi-driver:
    runs-on: ubuntu-latest
    needs: ['lint', 'unit-tests', 'e2e-tests']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.5.1

      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./build/jiva-csi/jiva-csi.Dockerfile
          push: false
          platforms: linux/amd64, linux/arm64
          tags: |
            openebs/jiva-csi:ci

  jiva-operator:
    runs-on: ubuntu-latest
    needs: ['lint', 'unit-tests', 'e2e-tests']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.5.1

      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./build/jiva-operator/jiva-operator.Dockerfile
          push: false
          platforms: linux/amd64, linux/arm64
          tags: |
            openebs/jiva-operator:ci
